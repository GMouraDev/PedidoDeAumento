<script>

const botao = document.querySelector('#neg');

let moveX = 0;
let moveY = 0;
let isMoving = false;

function moverBotao() {
    if (isMoving) return;
    
    isMoving = true;
    
                
    moveX = (Math.random() * 1200 - 600); 
    moveY = (Math.random() * 800 - 400);
    
    
    moveX = Math.max(-300, Math.min(300, moveX));
    moveY = Math.max(-200, Math.min(200, moveY));

    botao.style.transform = `translate(${moveX}px, ${moveY}px)`;
    
    
    setTimeout(() => {
        isMoving = false;
    }, 100);
}


botao.addEventListener("mouseover", moverBotao);
botao.addEventListener("mouseenter", moverBotao);
botao.addEventListener("mousedown", moverBotao);
botao.addEventListener("touchstart", moverBotao); 


let clickAttempts = 0;
botao.addEventListener("click", function(event) {
    clickAttempts++;
    
    
    const chanceDeEscape = clickAttempts < 5 ? 0.9 : (clickAttempts < 10 ? 0.6 : 0.3);
    
    if (Math.random() < chanceDeEscape) {
       
        event.preventDefault();
        event.stopPropagation();
        moverBotao();
        
        
        botao.style.transform += ' scale(0.8)';
        setTimeout(() => {
            botao.style.transform = botao.style.transform.replace(' scale(0.8)', '');
        }, 200);
        
        console.log(`Tentativa ${clickAttempts} - Escapou! (chance: ${chanceDeEscape})`);
        return false;
    } else {
        event.preventDefault();
        event.stopPropagation();
        console.log(`Tentativa ${clickAttempts} - CONSEGUIU CLICAR!`);
        document.getElementById('confirmModal').style.display = 'block';
        return false;
    }
});


botao.addEventListener("contextmenu", function(event) {
    event.preventDefault();
    moverBotao();
    return false;
});

botao.addEventListener("focus", moverBotao);


document.addEventListener("mousemove", function(event) {
    const rect = botao.getBoundingClientRect();
    const distance = Math.sqrt(
        Math.pow(event.clientX - (rect.left + rect.width/2), 2) + 
        Math.pow(event.clientY - (rect.top + rect.height/2), 2)
    );
    
    
    const zonaProximidade = clickAttempts < 3 ? 80 : (clickAttempts < 7 ? 40 : 20);
    
    if (distance < zonaProximidade && !isMoving && Math.random() < 0.3) {
        moverBotao();
    }
});


function closeModal() {
    document.getElementById('confirmModal').style.display = 'none';
    document.getElementById('sadModal').style.display = 'none';
}


function finalNao() {
    document.getElementById('confirmModal').style.display = 'none';
    document.getElementById('sadModal').style.display = 'block';
    
    
    setTimeout(() => {
        closeModal();
    }, 4000);
}


window.onclick = function(event) {
    const confirmModal = document.getElementById('confirmModal');
    const sadModal = document.getElementById('sadModal');
    
    if (event.target === confirmModal || event.target === sadModal) {
        closeModal();
    }
}

</script>
